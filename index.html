<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>To Do List</title>

        <!-- external CSS -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="app">
            <header><h1>To Do List</h1></header>

            <form id="input">
                <input type="text" id="new_todo" placeholder="Enter a task"></input>
                <input type="button" value="Add to list" id="add_btn">
            </form>

            <div id="list">
                <ul></ul>
            </div>

            <div id="actions">
                <button id="clear_list">Clear List</button>
                <button id="clear_comp">Clear Completed</button>
                <span id="total">
                    Total Items: <span id="tot_items">0</span>
                </span>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="js/app.js"></script>
    </body>
</html>
